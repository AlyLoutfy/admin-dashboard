<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">

  <title>Admin Dashboard</title>

</head>
<body>
  <div class="container">

    <div class="header">

      <div class="top">
        <span class="material-symbols-outlined">search</span>
        <input type="search">
        <div class="empty"></div>
        <span class="material-symbols-outlined remove-fill">notifications_active</span>
        <img src="images/dog.jpg" alt="Dog Picture">
        <div class="username">Morgan Oakley</div>
      </div>

      <div class="bottom">
        <img src="images/dog.jpg" alt="Dog Picture">
        <div class="hi">Hi there, <br> <span id="name"> Morgan Oakley (@morgan) </span> </div>
        <div class="empty"></div>
        <button id="btn">New</button>
        <button id="btn">Upload</button>
        <button id="btn">Share</button>
      </div>

    </div>

    <div class="sidebar">
      <div class="item dashboard">
        <span class="material-symbols-outlined" style="font-size:40px;">team_dashboard</span>
        Dashboard
      </div>
      <div class="item"></div>

      <div class="item">
        <span class="material-symbols-outlined">home</span>
        Home
      </div>

      <div class="item">
        <span class="material-symbols-outlined">account_box</span>
        Profile
      </div>
      
      <div class="item">
        <span class="material-symbols-outlined">mode_comment</span>
        Messages
      </div>

      <div class="item">
        <span class="material-symbols-outlined">schedule</span>
        History
      </div>

      <div class="item">
        <span class="material-symbols-outlined">description</span>
        Tasks
      </div>

      <div class="item">
        <span class="material-symbols-outlined">groups</span>
        Communities
      </div>

      <div class="item"></div>

      <div class="item">
        <span class="material-symbols-outlined">settings</span>
        Settings
      </div>

      <div class="item">
        <span class="material-symbols-outlined">help_center</span>
        Support
      </div>

      <div class="item">
        <span class="material-symbols-outlined">verified_user</span>
        Privacy
      </div>

    </div>

    <div class="content">
      <div class="projects">

      </div>

      <div class="announcements">

      </div>

      <div class="trending">

      </div>
    </div>
    <footer class="footer">
      <p>
        Copyright Â©
        <script>
          document.write(new Date().getFullYear())
        </script>
        AlyLoutfy
      </p>
      <a href="https://github.com/AlyLoutfy" target="_blank">
        <i class="fa fa-github"></i>
      </a>
    </footer>
  </div>
</body>
</html>
